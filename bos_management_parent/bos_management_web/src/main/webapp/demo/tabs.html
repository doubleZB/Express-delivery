<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tabs示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
 function reload(){
	 alert(1212);
 }
 
 $(function(){
	 $("#btn").click(function(){
//    动态添加选项卡,添加之前判断tabs中是否已存在
//    exists方法
  	var exists=$("#myTabs").tabs('exists','面板三');
//    如果已存在 选中状态
	if(exists){
//  select方法
		$("#myTabs").tabs('select','面板三');
	}else{
// 如果不存在就添加
// add方法
		 $('#myTabs').tabs('add',{
				title: '面板三',
				selected: true,
				closable:true,
				content:"<iframe scrolling='no' 
				src='http://www.baidu.com' style='width:100%;height:100%'></iframe>"
			});
	}
	 })
	 
 })
 
</script>
</head>
<body class="easyui-layout">
<!-- <div  class="easyui-layout" style="width:500px;height: 400px"> -->
  <div title="北部区域" data-options="region:'north'"  style="height: 100px"></div>
  <div title="西部区域" data-options="region:'west'"  style="width: 200px">
     <div  class="easyui-accordion"  data-options="fit:true"  >
       <div title="面板一">面板一
         <a class="easyui-linkbutton" id="btn" >点我</a>
       </div>
       <div title="面板二">面板二</div>
     </div>
  </div>
  <div title="中部区域" data-options="region:'center'">
    <div  class="easyui-tabs" id="myTabs" data-options="fit:true"  >
       <div title="面板一" data-options="closable:true">面板一</div>
       <div title="面板二" data-options="closable:true,tools:[{iconCls:'icon-reload',handler:reload}]">面板二</div>
     </div>
  
  </div>
  <div title="东部区域" data-options="region:'east'" style="width: 100px"></div>
  <div title="南部区域" data-options="region:'south'" style="height: 50px"></div>
<!-- </div> -->
</body>
</html>
