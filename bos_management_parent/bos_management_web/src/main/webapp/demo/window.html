<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
 $(function(){
	 $("#openBtn").click(function(){
		 $("#myWindow").window("open");
	 })
	 
	 $("#saveBtn").click(function(){
// 		验证输入框是都都已通过校验
          var flag =  $("#myForm").form('validate');
		  if(flag){
			  $("#myForm").submit();
		  }
	 })
	 
 })

</script>
</head>
<body>
 <button id="openBtn">弹出窗口</button>

   <div title="收派标准新增或修改" id="myWindow" 
   data-options="collapsible:false,closed:true,modal:true" 
   class="easyui-window" style="width: 500px;height: 400px">
   
      <form id="myForm" action="xxx.action" method="post">
  		  姓名：<input class="easyui-validatebox" data-options="required:true,missingMessage:'姓名字段不能为空'"/>  <br>
   	  	 年龄： <input class="easyui-numberbox" data-options="required:true,precision:2,max:150,min:0"/>
   	  </form>
   	  <button id="saveBtn" type="button">提交</button>
   </div>
 
</body>
</html>
