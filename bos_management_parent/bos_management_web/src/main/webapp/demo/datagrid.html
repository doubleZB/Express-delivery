<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>messager示例</title>
<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css"/>
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css"/>
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
	  $("#grid").datagrid({
		  url:'../data/datagrid.json',
		  columns:[[
		            {field:'name',title:'姓名',width:200},
		            {field:'age',title:'年龄',width:100},
		            {field:'gender',title:'性别',width:100,formatter:function(value,rowData,rowIndex){
// 		            	value 此列中每个单元格的值  rowData 此单元格所在行的数据,rowIndex 此单元格所在行的索引值  索引值是从0开始
		            	if(value==1){
		            		return "男";
		            	}
		            	if(value==0){
		            		return "女";
		            	}
		            }}
		            ]],
		 singleSelect:true,  //当行选中效果
		 pagination:true,    //开启分页栏
		 pageSize:3,         //每页显示的条数
		 striped : true,
		 pageList:[3,6,9,12], //每页显示条数的下拉选择
		 toolbar:[
		          {
		        	  iconCls:'icon-add',
		        	  text:'添加',
		        	  handler:function(){
		        		  alert(11);
		        	  }
		          },
		          {
		        	  iconCls:'icon-edit',
		        	  text:'修改',
		        	  handler:function(){
		        		  alert(11);
		        	  }
		          }
		          ]
	  })
	  
  })

</script>
</head>
<body>
  <table class="easyui-datagrid">
    <thead>
      <tr>
      <th data-options="field:'name'">姓名</th>
      <th data-options="field:'gender'">性别</th>
      <th data-options="field:'age'">年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>金莲</td>
        <td>女</td>
        <td>20</td>
      </tr>
      <tr>
        <td>小潘</td>
        <td>女</td>
        <td>20</td>
      </tr>
      <tr>
        <td>王妈妈</td>
        <td>女</td>
        <td>50</td>
      </tr>
    </tbody>
  </table>


<table class="easyui-datagrid"
 data-options="url:'../data/datagrid.json'">
    <thead>
      <tr>
      <th data-options="field:'name'">姓名</th>
      <th data-options="field:'gender'">性别</th>
      <th data-options="field:'age'">年龄</th>
      </tr>
    </thead>
  </table>
  
  <table id="grid"></table>
</body>
</html>
